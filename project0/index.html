<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHt0A93w35dYTsvhLPVnYs9eStHfGJvOvKxV" crossorigin="anonymous">
</head>

<body>
  <header class="head">
    <div id="links">
      <a href="googleImage.html">Image Search</a>
      <a href="advancePage.html">Advanced Search</a>
    </div>
  </header>
  <div id="mainsection">
    <div id="image">
      <img src="google-text.png" alt="">
    </div>

    <form action="https://google.com/search">
      <div id="inputField">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search..." name="q" />
      </div>
      <div id="button"> 
        <input type="submit" value="Google Search" name="btnK"/>
        <input type="submit" value="I'm Feeling Lucky" name="btnI"/>
      </div>
    </form>
  </div>
</body>

</html>

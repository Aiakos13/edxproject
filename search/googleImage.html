<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHt0A93w35dYTsvhLPVnYs9eStHfGJvOvKxV" crossorigin="anonymous">

</head>

<body>
    <header class="head">
        <div id="links">
            <a href="index.html">
                Google Search
            </a>
        </div>
    </header>
    <div id="mainsection">
        <div id="image">
            <img src="google-text.png" alt="">
        </div>
        <form action="https://google.com/images">
            <div id="inputField">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Image Search..." name="q" >
            </div>
            <div id="button">
                <input type="submit" value="Google search" name="btnK"/>
                <!-- <input type="submit" value="I'm Feeling Lucky" name="btnI"> -->
            </div>
        </form>
    </div>
</body>

</html>
